<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메어샤비 타로리딩</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0f1a 0%, #2d1b2e 20%, #4a2c54 40%, #2d1b2e 60%, #1a0f1a 80%, #000 100%);
            color: #ffc0cb;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5);
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 20px 20px;
        }

        .header-image {
            width: 100vw;
            height: auto;
            object-fit: contain;
            margin-bottom: 20px;
            margin-left: calc(-50vw + 50%);
            margin-right: calc(-50vw + 50%);
        }

        .header-image.mobile {
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 10px;
            margin-top: 20px;
            background: linear-gradient(45deg, #ffb3d9, #ff69b4, #ffc0cb, #ffb3d9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 179, 217, 0.6);
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ffb3d9;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 192, 203, 0.5);
        }

        .spread-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .spread-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #ffb3d9 0%, #ffc0cb 100%);
            border: none;
            border-radius: 25px;
            color: #4a2c54;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 179, 217, 0.4);
        }

        .spread-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 179, 217, 0.6);
            background: linear-gradient(45deg, #ffc0cb 0%, #ffb3d9 100%);
        }

        .spread-btn.active {
            background: linear-gradient(45deg, #ff91c7, #ffadd6);
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(255, 145, 199, 0.7);
            color: #2d1b2e;
        }

        .card-area {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            margin: 40px 0;
        }

        .card-deck {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 800px;
            position: relative;
        }

        .tarot-card {
            width: 120px;
            height: 200px;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            border: 3px solid #ffb3d9;
            box-shadow: 0 8px 25px rgba(255, 179, 217, 0.4);
            overflow: hidden;
        }

        .tarot-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 179, 217, 0.6);
        }

        .card-back {
            width: 100%;
            height: 100%;
            background-image: url('file_00000000975861f8ae5cac297feb4774.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-radius: 12px;
        }

        .card-front {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
            border-radius: 12px;
        }

        .card-front.active {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .selected-cards {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .selected-card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .selected-card {
            width: 200px;
            height: 330px;
            border-radius: 20px;
            border: 4px solid #ff69b4;
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.5);
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .selected-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.1), rgba(218, 112, 214, 0.1));
            z-index: 1;
        }

        .card-info {
            margin-top: 15px;
            text-align: center;
            max-width: 200px;
        }

        .card-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffb3d9;
            text-shadow: 0 2px 4px rgba(255, 179, 217, 0.5);
            margin-bottom: 8px;
        }

        .card-meaning {
            font-size: 1rem;
            line-height: 1.4;
            color: #ffc0cb;
            text-shadow: 0 1px 2px rgba(255, 192, 203, 0.3);
        }

        .reading-result {
            background: rgba(255, 240, 245, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            border: 2px solid rgba(255, 105, 180, 0.3);
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
        }

        .reading-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #8b4cb8;
            text-shadow: 0 2px 4px rgba(255, 105, 180, 0.3);
        }

        .reading-text {
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
            color: #4a2c54;
        }

        .shuffle-btn {
            display: block;
            margin: 30px auto;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ffb3d9, #ffc0cb);
            border: none;
            border-radius: 30px;
            color: #4a2c54;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 179, 217, 0.4);
        }

        .shuffle-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 179, 217, 0.6);
            background: linear-gradient(45deg, #ffc0cb, #ffb3d9);
        }

        .instructions {
            text-align: center;
            margin: 30px 0;
            font-size: 1.1rem;
            color: #ffb3d9;
            text-shadow: 0 1px 2px rgba(255, 179, 217, 0.5);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .tarot-card {
                width: 100px;
                height: 160px;
            }
            
            .selected-card {
                width: 200px;
                height: 330px;
            }
            
            .card-info {
                max-width: 160px;
            }
            
            .card-name {
                font-size: 1.1rem;
            }
            
            .card-meaning {
                font-size: 0.9rem;
            }

            .selected-cards {
                gap: 30px;
            }

            .header-image.desktop {
                display: none;
            }

            .header-image.mobile {
                display: block;
                min-height: 150px;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="header">
            <!-- PC용 헤더 이미지 -->
            <img src="header-pc.jpg" alt="Nmare & 샤비 PC 헤더" class="header-image desktop" id="headerImagePc">
            <!-- 모바일용 헤더 이미지 -->
            <img src="무제94_20250712135058.png" alt="Nmare & 샤비 모바일 헤더" class="header-image mobile" id="headerImageMobile">
            
            <h1 class="title">🌙 Nmare & 샤비의   타로 타로 ✨️</h1>
            <p class="subtitle">✦오늘의 운세가 궁금해? 어서 카드를 뽑아봐~⊹.˚✦</p>
        </div>

        <div class="spread-selector">
            <button class="spread-btn active" onclick="selectSpread(1)">✦원 카드✦</button>
            <button class="spread-btn" onclick="selectSpread(3)">✦쓰리 카드✦</button>
            <button class="spread-btn" onclick="selectSpread(5)">✦파이브 카드✦</button>
        </div>

        <div class="instructions" id="instructions">
            마음속으로 질문을 떠올리시고 카드를 선택해주세요
        </div>

        <div class="card-area">
            <div class="card-deck" id="cardDeck">
                <!-- 카드들이 여기에 생성됩니다 -->
            </div>
        </div>

        <div class="selected-cards" id="selectedCards"></div>

        <div class="reading-result" id="readingResult" style="display: none;"></div>

        <button class="shuffle-btn" onclick="shuffleCards()">✦카드 다시 섞기✦</button>
    </div>

    <script>
        // 타로 카드 데이터 (이미지 파일명 추가)
        const tarotCards = [
            { name: "바보", meaning: "새로운 시작, 순수함, 모험", symbol: "🃏", image: "fool.jpg" },
            { name: "마법사", meaning: "의지력, 창조력, 실현", symbol: "🎭", image: "file_0000000079dc61f5acced438d0dbe484.png" },
            { name: "여교황", meaning: "직감, 신비, 내면의 지혜", symbol: "🌙", image: "high-priestess.jpg" },
            { name: "여황제", meaning: "풍요, 사랑, 모성", symbol: "👑", image: "empress.jpg" },
            { name: "황제", meaning: "권위, 안정, 리더십", symbol: "⚔️", image: "emperor.jpg" },
            { name: "교황", meaning: "전통, 영성, 가르침", symbol: "🏛️", image: "hierophant.jpg" },
            { name: "연인", meaning: "사랑, 선택, 조화", symbol: "❤️", image: "lovers.jpg" },
            { name: "전차", meaning: "승리, 의지, 통제", symbol: "🏆", image: "chariot.jpg" },
            { name: "힘", meaning: "내적 힘, 용기, 인내", symbol: "💪", image: "strength.jpg" },
            { name: "은둔자", meaning: "성찰, 내면 탐구, 지혜", symbol: "🕯️", image: "hermit.jpg" },
            { name: "운명의 수레바퀴", meaning: "변화, 운명, 순환", symbol: "🎡", image: "무제98_20250715211531.png" },
            { name: "정의", meaning: "균형, 공정, 진실", symbol: "⚖️", image: "justice.jpg" },
            { name: "매달린 사람", meaning: "희생, 새로운 관점, 기다림", symbol: "🔄", image: "hanged-man.jpg" },
            { name: "죽음", meaning: "변화, 끝과 시작, 변환", symbol: "🦋", image: "death.jpg" },
            { name: "절제", meaning: "균형, 조화, 중용", symbol: "🌊", image: "temperance.jpg" },
            { name: "악마", meaning: "유혹, 속박, 물질적 욕망", symbol: "😈", image: "file_0000000097c0622fb7a881c2ac4393c7.png" },
            { name: "탑", meaning: "파괴, 깨달음, 급작스러운 변화", symbol: "⚡", image: "tower.jpg" },
            { name: "별", meaning: "희망, 영감, 치유", symbol: "⭐", image: "star.jpg" },
            { name: "달", meaning: "환상, 불안, 무의식", symbol: "🌙", image: "moon.jpg" },
            { name: "태양", meaning: "성공, 기쁨, 활력", symbol: "☀️", image: "sun.jpg" },
            { name: "심판", meaning: "부활, 각성, 새로운 출발", symbol: "📯", image: "judgement.jpg" },
            { name: "세계", meaning: "완성, 성취, 통합", symbol: "🌍", image: "world.jpg" },
            { name: "샤비", meaning: "환각, 망상, 낙원", symbol: "🎀", image: "file_00000000893061f89966fcacd8d614dc.png" },
            { name: "Nmare", meaning: "악몽, 꿈, 고통", symbol: "🖤", image: "file_000000003f0061f8b90d89bac5b3a3d7.png" }
        ];

        let currentSpread = 1;
        let selectedCards = [];
        let availableCards = [...tarotCards];

        // 별 생성
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 카드 덱 생성
        function createCardDeck() {
            const deck = document.getElementById('cardDeck');
            deck.innerHTML = '';
            
            // 카드 20장 생성
            for (let i = 0; i < 20; i++) {
                const card = document.createElement('div');
                card.className = 'tarot-card';
                card.innerHTML = `
                    <div class="card-back"></div>
                    <div class="card-front"></div>
                `;
                card.onclick = () => selectCard(i, card);
                deck.appendChild(card);
            }
        }

        // 스프레드 선택
        function selectSpread(num) {
            currentSpread = num;
            selectedCards = [];
            
            // 버튼 상태 업데이트
            document.querySelectorAll('.spread-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 선택된 카드 영역 초기화
            document.getElementById('selectedCards').innerHTML = '';
            document.getElementById('readingResult').style.display = 'none';
            
            // 지침 업데이트
            updateInstructions();
        }

        // 지침 업데이트
        function updateInstructions() {
            const instructions = document.getElementById('instructions');
            if (selectedCards.length === 0) {
                instructions.textContent = `마음속으로 질문을 떠올리고 ${currentSpread}장의 카드를 뽑아보세요 ⊹.˚`;
            } else if (selectedCards.length < currentSpread) {
                instructions.textContent = `${currentSpread - selectedCards.length}장 더 선택해주세요`;
            } else {
                instructions.textContent = '선택 완료! 아래에서 리딩을 확인해보세요 ⊹.˚';
            }
        }

        // 카드 선택
        function selectCard(index, cardElement) {
            if (selectedCards.length >= currentSpread) return;
            if (cardElement.classList.contains('selected')) return; // 이미 선택된 카드는 다시 선택 불가
            
            const randomCard = availableCards[Math.floor(Math.random() * availableCards.length)];
            selectedCards.push(randomCard);
            
            // 카드 앞면으로 바로 변경
            const backFace = cardElement.querySelector('.card-back');
            const frontFace = cardElement.querySelector('.card-front');
            
            backFace.style.display = 'none';
            frontFace.style.backgroundImage = `url('${randomCard.image}')`;
            frontFace.classList.add('active');
            
            // 선택된 카드를 availableCards에서 제거
            availableCards = availableCards.filter(card => card !== randomCard);
            
            // 카드 선택 불가 처리
            cardElement.classList.add('selected');
            cardElement.onclick = null;
            cardElement.style.cursor = 'default';
            
            displaySelectedCards();
            updateInstructions();
            
            if (selectedCards.length === currentSpread) {
                generateReading();
            }
        }

        // 선택된 카드 표시
        function displaySelectedCards() {
            const container = document.getElementById('selectedCards');
            container.innerHTML = '';
            
            selectedCards.forEach((card, index) => {
                const cardContainer = document.createElement('div');
                cardContainer.className = 'selected-card-container';
                
                cardContainer.innerHTML = `
                    <div class="selected-card" style="background-image: url('${card.image}')"></div>
                    <div class="card-info">
                        <div class="card-name">${card.name}</div>
                        <div class="card-meaning">${card.meaning}</div>
                    </div>
                `;
                container.appendChild(cardContainer);
            });
        }

        // 리딩 생성
        function generateReading() {
            const readings = {
                1: generateOneCardReading,
                3: generateThreeCardReading,
                5: generateFiveCardReading
            };
            
            const reading = readings[currentSpread]();
            displayReading(reading);
        }

        // 원 카드 리딩
        function generateOneCardReading() {
            const card = selectedCards[0];
            return {
                title: "✦오늘의 메시지✦",
                text: `${card.name} 카드가 나타났어요~! 이 카드는 ${card.meaning} 등을 상징하는 카드에요. 어쩌면 이 카드가 오늘 당신의 선택을 도와줄지도 모르겠어요! -샤비-`
            };
        }

        // 쓰리 카드 리딩
        function generateThreeCardReading() {
            const [past, present, future] = selectedCards;
            return {
                title: "✦과거 - 현재 - 미래✦",
                text: `당신이 뽑은 카드는 순서대로 과거, 현재, 미래를 의미합니다. 과거 카드로 ${past.meaning}의 ${past.name} 카드가 나왔네요. 현재 상황은 ${present.meaning}의 ${present.name} 카드와 관련있군요. ${future.meaning}의 ${future.name} 카드가 앞으로 다가올 가능성을 암시하네요. 당신의 운명에 등불이 되었기를... -Nmare-`
            };
        }

        // 파이브 카드 리딩
        function generateFiveCardReading() {
            const [situation, challenge, past, future, outcome] = selectedCards;
            return {
                title: "✦종합 리딩✦",
                text: `당신이 뽑은 카드는 순서대로 현재 상황, 도전 과제, 과거의 영향, 미래의 가능성, 최종 결과를 나타냅니다. ✦현재 상황: ${situation.name} - ${situation.meaning}. ✦도전 과제: ${challenge.name} - ${challenge.meaning}. ✦과거의 영향: ${past.name} - ${past.meaning}. ✦미래의 가능성: ${future.name} - ${future.meaning}. ✦최종 결과: ${outcome.name} - ${outcome.meaning}. 운명을 비추는 거울이 되었기를... -Nmare-`
            };
        }

        // 리딩 결과 표시
        function displayReading(reading) {
            const resultDiv = document.getElementById('readingResult');
            resultDiv.innerHTML = `
                <div class="reading-title">${reading.title}</div>
                <div class="reading-text">${reading.text}</div>
            `;
            resultDiv.style.display = 'block';
        }

        // 카드 섞기
        function shuffleCards() {
            selectedCards = [];
            availableCards = [...tarotCards];
            document.getElementById('selectedCards').innerHTML = '';
            document.getElementById('readingResult').style.display = 'none';
            updateInstructions();
            
            // 카드 덱 재생성
            createCardDeck();
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createCardDeck();
            updateInstructions();
        });
    </script>
</body>
</html>
